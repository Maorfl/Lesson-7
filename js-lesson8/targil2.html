<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targil2</title>
</head>

<body>
    <script>
        function Shape(x, y) {
            this.x = x;
            this.y = y;
            this.calcArea = function () {
                return this.x * this.y;
            }
        }

        function Square(x, y) {
            Shape.call(this, x, y);
        }

        function Cube(x, y, d) {
            Square.call(this, x, y);
            this.d = d;
            this.calcArea = function () {
                return this.x * this.y * this.d;
            }
        }

        function Circle(x, y, r) {
            Shape.call(this, x, y);
            this.r = r;
            this.calcArea = function () {
                return Math.PI * this.r * this.r;
            }
        }

        let sh = new Shape(2, 3);
        let sq = new Square(3, 4);
        let cu = new Cube(4, 5, 6);
        let ci = new Circle(5, 6, 7);
        console.log(sh.calcArea());
        console.log(sq.calcArea());
        console.log(cu.calcArea());
        console.log(ci.calcArea());
    </script>
</body>

</html>
