<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        table {
            max-width: 500px;
        }

        .container {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Course</th>
            </tr>
        </thead>
        <tbody id="bodyT"></tbody>
    </table>
    <div class="container" id="box"></div>

    <script>
        function Person(id, name) {
            this.id = id;
            this.name = name;
            this.getId = function () {
                return this.id;
            }
            this.setId = function (newId) {
                this.id = newId;
            }
            this.getName = function () {
                return this.name;
            }
            this.setId = function (newName) {
                this.name = newName;
            }
        }

        function Student(id, name, course) {
            Person.call(this, id, name);
            this.course = course;
            this.getCourse = function () {
                return this.course;
            }
            this.setCourse = function (newCourse) {
                this.course = newCourse;
            }
        }

        let students = [new Student("01", "Idan Guy", "Angular"), new Student("02", "Sharon Tal", "Angular"), new Student("03", "Yuval Shir", "Python"), new Student("04", "Adam Gil", "Java"), new Student("05", "Amir Ravve", "Python"), new Student("06", "Ravit Levy", "MongoDB"), new Student("07", "Liav Cohen", "Java"), new Student("08", "Yossi Ben", "Angular")];

        function tableMaker() {
            for (let student of students) {
                document.getElementById("bodyT").innerHTML += `<tr>
                    <th scope="row">${student.getId()}</th>
                    <td>${student.getName()}</td>
                    <td>${student.getCourse()}</td>`;
            }
        }

        function cardsMaker() {
            for (let student of students) {
                document.getElementById("box").innerHTML += `<div class="card d-flex flex-row mb-3" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">${student.getName()}</h5>
                    <p class="card-text">ID of student: ${student.getId()}</p>
                    <p class="card-text">Course: ${student.getCourse()}</p>
                </div>
            </div>`;
            }
        }
        tableMaker();
        cardsMaker();
    </script>
</body>

</html>
