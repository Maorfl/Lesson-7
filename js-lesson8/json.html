<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Json</title>
</head>

<body>
    <script>
        let user = {
            name: "Maor Fleiman",
            email: "maorfl14@gmail.com",
            password: "12345678",
            id: 5,
            isLogged: false
        };

        let userJSON = `{
            "name": "Maor Fleiman",
            "email": "maorfl14@gmail.com",
            "password": "12345678",
            "id": 5,
            "isLogged": true
        }`;

        console.log(JSON.parse(userJSON));
        console.log(JSON.stringify(user));
    </script>
</body>

</html>
