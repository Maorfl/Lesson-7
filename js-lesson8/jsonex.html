<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON ex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Position</th>
                <th scope="col">Office</th>
                <th scope="col">Start Date</th>
                <th scope="col">Salary</th>
            </tr>
        </thead>
        <tbody id="bodyT"></tbody>
    </table>
    <script>
        let data = `[{
            "firstName": "Airi",
            "lastName": "Satou",
            "position": "Accountant",
            "office": "Tokyo",
            "startDate": "11/28/2008",
            "salary": 162700
        },
        {
            "firstName": "Angelica",
            "lastName": "Ramos",
            "position": "Chief Executive Officer (CEO)",
            "office": "London",
            "startDate": "10/09/2009",
            "salary": 1200000
        },
        {
            "firstName": "Ashton",
            "lastName": "Cox",
            "position": "Junior Technical Author",
            "office": "San Francisco",
            "startDate": "01/12/2009",
            "salary": 86000
        },
        {
            "firstName": "Bradley",
            "lastName": "Greer",
            "position": "Software Engineer",
            "office": "London",
            "startDate": "10/13/2012",
            "salary": 132000
        },
        {
            "firstName": "Brenden",
            "lastName": "Wagner",
            "position": "Software Engineer",
            "office": "San Francisco",
            "startDate": "06/07/2011",
            "salary": 206850
        },
        {
            "firstName": "Brielle",
            "lastName": "Williamson",
            "position": "Integration Specialist",
            "office": "New York",
            "startDate": "12/02/2012",
            "salary": 372000
        }]`;

        let employees = JSON.parse(data);

        for (let employee of employees) {
            document.getElementById("bodyT").innerHTML += `<tr>
                <td>${employee.firstName}</td>
                <td>${employee.lastName}</td>
                <td>${employee.position}</td>
                <td>${employee.office}</td>
                <td>${new Date(employee.startDate)}</td>
                <td>${"$" + employee.salary}</td>
                </tr>`;
        }
    </script>
</body>

</html>
